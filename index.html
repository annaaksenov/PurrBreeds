<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="column-full"></div>
      </div>
      <p>PurrBreeds</p>
    </header>

    <main class="container">

      <div data-view="start-view" class="">
        <div class="row">
          <div class="column-halves">
            <p>Do you know your cats?</p>
          </div>
          <div class="column-halves">
            <button class="start">Give me a cat!</button>
          </div>
        </div>
      </div>

      <div data-view="guess-view" class="hidden">
        <div class="row">
          <div class="banner column-full">
            <h2></h2>
          </div>
        </div>
        <div class="row cat-quiz">
          <div class="column-half cat-img">
            <img src="./images/placeholder-image-square.jpg.jpg" alt="cat image">
          </div>
          <div class="column-half choices">
            <label><input type="button" value="a" class=""/></label>
            <label><input type="button" value="b" class=""/></label>
            <label><input type="button" value="c" class=""/></label>
          </div>
        </div>
        <div class="row">
          <div class="column-full next-icon">
            <i class="fa-solid fa-chevron-right fa-xl hidden"></i>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/main.js"></script>
  <script src="js/data.js"></script>
</body>
</html>

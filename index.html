<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="column-full"></div>
      </div>
      <p>PurrBreeds</p>
    </header>

    <main class="container">
      <div data-view="start-view" class="hidden">
        <div class="row">
          <div class="column-halves">
            <p>Do you know your cats?</p>
          </div>
          <div class="column-halves">
            <button>Give me a cat!</button>
          </div>
        </div>
      </div>

      <div data-view="guess-view">
        <div class="banner column-full">
          <h2>Scottish Fold</h2>
        </div>
        <div class="row cat-container">
          <div class="column-full cat-holder">
            <img src="./images/placeholder-image-square.jpg.jpg">
          </div>
        </div>
        <div class="row">
          <div class="column-full quiz">
            <label><input type="button" value="a"/></label>
            <label><input type="button" value="b"/></label>
            <label><input type="button" value="c"/></label>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
